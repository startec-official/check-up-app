<div class="container">
    <div class="row my-5">
        <h1>Appointment Dashboard</h1>
    </div>
    <hr>
    <div class="row">
      <div class="spinner-border text-dark mx-auto my-5" 
           role="status"
           style="width:5rem;height:5rem;"
           *ngIf="!isDoneLoading">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <ng-container *ngIf="isDoneLoading">
      <div class="mx-auto">
        <div class="row">
          <div class="col-md-12">
              <h2 [innerHTML]="today"></h2>
          </div>
      </div>  
      <hr>
          <ng-container *ngFor="let time of timesToday; index as i">
          <div class="row">
              <div class="col col-md-2">
                  <h2 class="text-primary">{{ time[0].time }}</h2>
              </div>
              <div class="col col-md-10 text-align-right">
                <span class="badge badge-secondary mx-3 my-auto">{{time.length}} / {{time.length}}</span>
                  <button class="btn btn-outline btn-outline-warning btn-sm"><fa-icon [icon]="faBan"></fa-icon></button>
              </div>
          </div>
          <div class="row my-2">
              <div class="col-md-12">
                  <table class="table table-striped">
                      <thead class="thead-light">
                        <tr>
                          <th scope="col" class="w-40">Name</th>
                          <th scope="col"class="w-25">Reason</th>
                          <th scope="col"class="w-25">Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let client of time; index as j">
                          <td>{{client.name}}</td>
                          <td>{{client.reason}}</td>
                          <td class="buttons">
                            <button class="btn btn-outline btn-outline-success"
                                    style="margin-right: 2em"
                                    (click)="triggerAppCompVerification(client)">
                                    <fa-icon [icon]="faCheck"></fa-icon>
                            </button> 
                            <button class="btn btn-outline btn-outline-warning"><fa-icon [icon]="faBan"></fa-icon></button> 
                            <button class="btn btn-outline btn-outline-secondary"
                                    (click)="triggerContactInfoMessage(client)">
                                    <fa-icon [icon]="faEnvelope"></fa-icon>
                            </button> 
                            <button class="btn btn-outline btn-outline-primary"><fa-icon [icon]="faIdCard"></fa-icon></button> 
                            
                          </td>
                        </tr>
                      </tbody>
                    </table>
              </div>
          </div>
          </ng-container>
      </div>
    </ng-container>
    <!-- TODO: add more items section here -->
    <div class="row" *ngIf="isDoneLoading">
      <div class="mx-auto">
        <button class="btn btn-outline-secondary btn-lg" style="border-radius:100%;height: 3em;width:3em;"><fa-icon [icon]="faChevron"></fa-icon></button>
      </div>
    </div>
</div>

<app-modal [modalType]="modal.modalType"
           [showMessage]="modal.showMessage"
           [headerMessage]="modal.headerMessage"
           [bodyMessage]="modal.bodyMessage"
           [dataBody]="modal.inputData"
           (confirm)="modalConfirm($event)"
           (cancel)="hideModal()"></app-modal>
